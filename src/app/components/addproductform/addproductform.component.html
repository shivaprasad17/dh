<form [formGroup]="productdetails">
    <mat-grid-list cols="3" rowHeight="60px" gutterSize="20px">
        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Name<span class="requiredAstric">*</span></mat-label>
                <mat-form-field appearance="outline">
                        <input matInput formControlName="name">
                </mat-form-field>
            </div>
        </mat-grid-tile> 

        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">SKU</mat-label>
                <mat-form-field appearance="outline">
                        <input matInput formControlName="sku">
                </mat-form-field>
            </div>
        </mat-grid-tile> 

        <mat-grid-tile [colspan]="1"
        [rowspan]="4">
        <ngx-dropzone (change)="onSelect.emit($event)" accept="image/jpeg,image/jpg,image/png,image/gif">
            <ngx-dropzone-label>Drop or Browse images</ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemoveFile(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
        </ngx-dropzone>
        </mat-grid-tile>

        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Category<span class="requiredAstric">*</span></mat-label>
                <mat-form-field appearance="outline">
                    <mat-select name="type" formControlName="category">
                        <mat-option value="Food Product">
                           Food Product
                        </mat-option>
                        <mat-option value="Grocery">
                            Grocery
                         </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-grid-tile> 
        <mat-grid-tile>
            <div style="width: 50%;">
                <mat-label class="formLabel">INACTIVE</mat-label>
                <section class="example-section" ngDefaultControl [formGroup]="productdetails">
                    <mat-checkbox class="example-margin" formControlName="inActive" value="true" color="primary">
                    </mat-checkbox>
                </section>
            </div>
            <div style="width: 50%;">
                <mat-label class="formLabel">Returnable Item</mat-label>
                <section class="example-section" ngDefaultControl [formGroup]="productdetails">
                    <mat-checkbox class="example-margin" formControlName="returnableItem" value="true" color="primary">
                    </mat-checkbox>
                </section>
            </div>
        </mat-grid-tile>

        <!-- <mat-grid-tile>
        </mat-grid-tile> -->
        
        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Selling Price <span class="requiredAstric">*</span></mat-label>
                <mat-form-field appearance="outline">
                        <input matInput type="number" formControlName="sellingPrice" (change)="onChangeDiscount.emit($event)">
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile style="left: auto;">
            <div style="width: 50%;">
                <mat-label class="formLabel">Is Discount</mat-label>
                <section class="example-section" ngDefaultControl [formGroup]="productdetails">
                    <mat-checkbox class="example-margin" formControlName="isDiscount" value="true" color="primary">
                    </mat-checkbox>
                </section>
            </div>
            <div style="width: 50%;">
            </div>
          
        </mat-grid-tile>

        <!-- <mat-grid-tile>
        </mat-grid-tile> -->


        <mat-grid-tile *ngIf="productdetails.value.isDiscount">
            <div class="formControler">
                <mat-label class="formLabel">Discount Percentage %</mat-label>
                <mat-form-field appearance="outline">
                        <input matInput type="number" formControlName="discountPercentage" (change)="onChangeDiscount.emit($event)">
                </mat-form-field>
            </div>
        </mat-grid-tile>

        <mat-grid-tile *ngIf="productdetails.value.isDiscount">
            <div class="formControler">
                <mat-label class="formLabel">Selling Price After Discount</mat-label>
                <mat-form-field appearance="outline">
                        <input matInput type="number" formControlName="sellingPriceAfterDiscount" (change)="calculateDiscount.emit($event)">
                </mat-form-field>
            </div>
        </mat-grid-tile>



        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Units</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select name="type" formControlName="units">
                        <mat-option value="1 kg">1 kg</mat-option>
                        <mat-option value="2 kg">2 kg</mat-option>
                        <mat-option value="5 kg">5 kg</mat-option>
                        <mat-option value="10 kg">10 kg</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-grid-tile> 
        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Region</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select name="type" formControlName="region">
                        <mat-option value="Andhra Pradesh">Andhra Pradesh</mat-option>
                        <mat-option value="karnataka">karnataka</mat-option>
                        <mat-option value="Telangana">Telangana</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-grid-tile> 

        <!-- <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Measurements in {{productdetails.value.units}}</mat-label>
                <mat-form-field appearance="outline">
                        <input matInput formControlName="measurement">
                </mat-form-field>
            </div>
        </mat-grid-tile>  -->

        <mat-grid-tile [colspan]="3"
        [rowspan]="2">
            <div class="formControler">
                <mat-label class="formLabel">Product Description <span class="requiredAstric">*</span></mat-label>
                <mat-form-field appearance="outline">
                        <textarea matInput formControlName="productDescription" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>

                </mat-form-field>
            </div>
        </mat-grid-tile> 

        <mat-grid-tile [colspan]="3"
        [rowspan]="2">
            <div class="formControler">
                <mat-label class="formLabel">Notes</mat-label>
                <mat-form-field appearance="outline">
                        <textarea matInput formControlName="notes" cdkAutosizeMinRows="1"
                        cdkAutosizeMaxRows="5"></textarea>

                </mat-form-field>
            </div>
        </mat-grid-tile> 

       

       


    </mat-grid-list>

        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Notes</mat-label>
                <mat-form-field appearance="outline">
                        <textarea matInput formControlName="notes"></textarea>

                </mat-form-field>
            </div>
        </mat-grid-tile> 
        <mat-grid-tile>
            <div class="formControler">
                <mat-label class="formLabel">Product Description</mat-label>
                <mat-form-field appearance="outline">
                        <textarea matInput formControlName="productDescription"></textarea>

                </mat-form-field>
            </div>
        </mat-grid-tile> 

    </mat-grid-list> -->
</form>
